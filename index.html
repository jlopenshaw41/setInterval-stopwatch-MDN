
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    
    <p class="stopwatch"></p>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="reset-btn">Reset</button>
    <script>

    let counter = 0;
    let startBtn = document.getElementById("start-btn");
    let stopBtn = document.getElementById("stop-btn");
    let resetBtn = document.getElementById("reset-btn");
    let stopWatch;

    const count = () => {

        let hours = Math.floor(counter/3600);
        let minutes = Math.floor((counter % 3600)/60);
        let secs = Math.floor(counter % 60);

        let displayHours = (hours < 10) ? '0' + hours : hours;
        let displayMinutes = (minutes < 10) ? '0' + minutes : minutes;
        let displaySeconds = (secs < 10) ? '0' + secs : secs;
        
        document.querySelector('.stopwatch').textContent = displayHours + ':' + displayMinutes + ':' + displaySeconds;

        counter++;
      }

    
    startBtn.addEventListener('click', () => {    
          stopWatch = setInterval(count, 1000);
          startBtn.disabled = true;
      });
    
    stopBtn.addEventListener('click', () => {
        clearInterval(stopWatch);
        startBtn.disabled = false;
    })

    resetBtn.addEventListener('click', () => {
        clearInterval(stopWatch);
        counter = 0;
        startBtn.disabled = false;
        count()
    })

    count();

    </script>
  </body>
</html>
